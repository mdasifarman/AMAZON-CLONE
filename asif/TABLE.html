<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE FORMAT </title>
</head>
<body>
    <table border="black">
        <caption><i><b>QUESTIONNAIRE RESULT</b></i></caption>    
        <tr>
            <td rowspan="2">QUSETION</td>
            <td colspan="2">MEN</td>
            <td colspan="2">WOMEN</td>
           </tr>
           <tr>
            <td>YES</td>
            <td>NO</td>
            <td>YES</td>
            <td>NO</td>
           </tr>
        <tbody>
            <tr>
                <td>QUESTION 1</td>
                <td>42%</td>
                <td>59%</td>
                <td>61%</td>
                <td>39%</td>
            </tr>
            <tr>
                <td>QUESTION 2</td>
                <td>53%</td>
                <td>67%</td>
                <td>89%</td>
                <td>55%</td>
            </tr>
            <tr>
                 <td>QUESTION 3</td>
                 <td>23%</td>
                 <td>35%</td>
                 <td>89%</td>
                 <td>66%</td>
            </tr>
            <tr>
                <td>AVERAGE</td>
                <td>40%</td>
                <td>60%</td>
                <td>70%</td>
                <td>80%</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
